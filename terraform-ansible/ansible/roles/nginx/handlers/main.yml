---
- name: Stop Apache2
  service:
    name: apache2
    state: stopped

- name: Reload Nginx
  service:
    name: nginx
    state: reloaded

- name: Restart Nginx
  service:
    name: nginx
    state: restarted

- name: Restart MySQL
  service:
    name: mysql
    state: restarted

- name: Restart PHP7-FPM
  service:
    name: php7.2-fpm
    state: restarted